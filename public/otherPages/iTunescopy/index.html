<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="centered">Really Awesome Music Site</h1>
    </header>
    <section class="player centered">
      <audio class="music-player" controls="controls" src=""></audio>
    </section>
    <hr>
    <section class="search">
      <form class="search-form">
        <input type="text" class="input" name="search" placeholder="Find music...">
        <button class="search-button">Search!</div>
          <hr>
          <h1 class="searchResults"></h1>
      </form>
    </section>

    <section class="results centered"></section>

  <script src="main.js"></script>
</body>
</html>
