<!DOCTYPE html>
<html>
<head>
  <title>iTunes API Search</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body>
  <header>
    <div class="centered">
      <h1>Music Sampling</h1>
      <h1>With the iTunes API!</h1>
    </div>
  </header>
  <div class="contentContainer">
    <section class="player centered hide">
      <audio class="musicPlayer" controls="controls" src=""></audio>
    </section>
    <hr>
    <section class="search">
      <form class="search-form">
        <input id="search" type="text" name="search-term" placeholder="Let's find some music!" />
        <button id="submit">Search</button>
      </form>
    </section>
    <hr>
    <section class="resultsContainer centered">
    </section>
</div>
  <script src="new.js"></script>
</body>
</html>
